<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #333;
        }

        header {
            background-color: #1E1E2F;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Employee Dashboard</header>

    <nav>
        <a href="/employees" target="_blank">Employees</a>
        <a href="/summary/department" target="_blank">Summary Dept</a>
        <a href="/summary/age" target="_blank">Summary Age</a>
        <a href="/summary/joining" target="_blank">Summary Joining</a>
        <a href="/charts/department" target="_blank">Chart Dept</a>
        <a href="/charts/age" target="_blank">Chart Age</a>
        <a href="/charts/joining" target="_blank">Chart Joining</a>
    </nav>

    <div class="container">
        <h2>Quick Links</h2>
        <div class="cards">
            <div class="card"><a href="/employees" target="_blank">View Employees</a></div>
            <div class="card"><a href="/summary/department" target="_blank">Department Summary</a></div>
            <div class="card"><a href="/summary/age" target="_blank">Age Summary</a></div>
            <div class="card"><a href="/summary/joining" target="_blank">Joining Year Summary</a></div>
            <div class="card"><a href="/charts/department" target="_blank">Department Chart</a></div>
            <div class="card"><a href="/charts/age" target="_blank">Age Chart</a></div>
            <div class="card"><a href="/charts/joining" target="_blank">Joining Year Chart</a></div>
        </div>
    </div>
</body>
</html>
