<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #5563DE;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #dde1f7;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #5563DE;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <nav>
        <a href="/" target="_blank">Home</a>
        <a href="/employees" target="_blank">Employees</a>
        <a href="/summary/department" target="_blank">Summary Dept</a>
        <a href="/summary/age" target="_blank">Summary Age</a>
        <a href="/summary/joining" target="_blank">Summary Joining</a>
    </nav>

    <table>
        <tr>
            {% for key in summary[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in summary %}
        <tr>
            {% for value in row.values() %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
